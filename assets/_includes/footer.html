<footer>
<nav>
<a href="#">Back to Top</a>
  {% if page.owner %}
  <a href="{{ site.url }}/{{ page.owner }}">Owner: {{ page.owner }}</a>
  <a href="{{ site.url }}/{{ page.contact }}">Contact Us</a>
  {% endif %}
</nav><div>
<h1>Related Links</h1>
<nav>{% for related in site.pages %}
  {% if related.title %}{% if related.tag %}
  <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
  {% endif %}{% endif %}
{% endfor %}</nav></div>
Build Time: {{ site.time }}
</footer>
