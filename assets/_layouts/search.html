layout: default
---
{% include todo.html %}
{{ content }}
{% include search.html collection=page.title %}
<nav> {% for post in site.[page.title] %}
  {% if post.title != page.title %}
  <div>
  <a href="{{ post.url }}">{{ post.title }}</a>
  <p>{{ post.excerpt | strip_html | truncatewords:45 }}</p>
  </div>
  {% endif %}
{% endfor %}
</nav>
